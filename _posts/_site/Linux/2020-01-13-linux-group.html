<h3 id="group">Group</h3>

<p>file 생성자 (유저) 외에 한 명 이상의 사용자에게 권한 부여</p>

<p><code class="language-plaintext highlighter-rouge">/var</code> 아래에 공용 directory 생성</p>

<ol>
  <li><code class="language-plaintext highlighter-rouge">sudo groupadd developer</code></li>
  <li><code class="language-plaintext highlighter-rouge">sudo usermon -a -G group_name user_name</code></li>
  <li>exit 후 재접속</li>
  <li><code class="language-plaintext highlighter-rouge">sudo chown {-R} [user]{:group} file</code> 형식으로 입력</li>
</ol>
